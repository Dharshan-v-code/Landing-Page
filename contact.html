<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Gojo Watches</title>
  <link rel="icon" href="titan-logo-png_seeklogo-502722.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Contact Page Styles */
    span{
    font-size: 1.2rem; ;
    font-family:monospace;
    color: rgb(255, 36, 7);
}
.contact {
  background-color: #eaeaea;
  padding: 3rem 1rem;
  max-width: 800px;
  margin: 2rem auto;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.contact h2 {
  font-size: 2rem;
  margin-bottom: 1rem;
  text-align: center;
  color: #111;
}

.contact p {
  text-align: center;
  margin-bottom: 2rem;
  color: #333;
  font-size: 1rem;
}

.contact form {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

.contact input,
.contact textarea {
  padding: 0.75rem 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
  background-color: #fff;
  color: #000;
}

.contact button {
  width: fit-content;
  align-self: flex-start;
  padding: 0.6rem 1.2rem;
  background-color: #000;
  color: #fff;
  font-weight: bold;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.contact button:hover {
  background-color: #444;
}

/* Responsive */
@media (max-width: 600px) {
  .contact {
    margin: 1rem;
    padding: 2rem 1rem;
  }

  .contact h2 {
    font-size: 1.6rem;
  }

  .contact p {
    font-size: 0.95rem;
  }
}

  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="titan-logo-png_seeklogo-502722.png" alt="Gojo Logo" />
        <span> Watches</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <a href="index.html"><button class="cta">Home</button></a>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you. Fill out the form below and our team will get back to you shortly.</p>
      <form id="contactForm">
        <input type="text" placeholder="Your name" required />
        <input type="email" placeholder="Your email" required />
        <textarea placeholder="Your message" rows="6" required></textarea>
        <button type="submit" class="cta">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-info">
      <p>&copy; 2025 Gojo Watches. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Message sent! Weâ€™ll get in touch soon.');
      this.reset();
    });
  </script>
</body>
</html>
